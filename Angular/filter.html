<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/filter.js"></script>
    <link href="Scripts/Styles.css" rel="stylesheet" />
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        Rows to display : <input type="number" step="1"
                                 ng-model="rowlimit" max="5" min="0" />
        <br /><br />
        <table id="employee">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Salary (number filter)</th>
                    <th>Salary (currency filter){{10+10}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees|limitTo:rowlimit">
                    <td> {{ employee.name | uppercase }} </td>
                    <td> {{ employee.dateOfBirth | date:"dd/MM/yyyy" }} </td>
                    <td> {{ employee.gender }} </td>
                    <td> {{ employee.salary | number:2 }} </td>
                    <td> {{ employee.salary | currency : "Â£" : 1 }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
